{% extends 'app/base.html' %}
{% load static %}

{% block content %}


<section class="vh-100" style="background: url('https://via.placeholder.com/2000X1333//88929f/5a6270C/O https://placeholder.com/') center center;">

    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6">
                        <div class="login-page bg-white shadow rounded p-4">
                            <div class="text-center">
                                <h4 class="mb-4">Login</h4>  
                            </div>
                            <div class="text-center">
                                {% if msg %}
                                <h4 class="mb-4" style="color: cyan;">{{msg}}</h4> 
                                {% endif %} 
                            </div>
                            <form class="login-form" method="post" action="{% url 'login' %}">
                                {% csrf_token %}

                                    <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group position-relative">
                                            <label>Your Email <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" placeholder="Email" name="email" required="">
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group position-relative">
                                            <label>Password <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" name="password" placeholder="Password" required="">
                                        </div>
                                    </div>

                                    
                                    <div class="col-lg-12 mb-0">
                                        <button class="btn btn-primary w-100">Sign In</button>
                                    </div>
                                    
                                    <div class="col-12 text-center">
                                        <p class="mb-0 mt-3"><small class="text-dark mr-2">Don't have an account ?</small> <a href="{% url 'signuppage' %}" class="text-dark font-weight-bold">Sign Up</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> 
                </div>
            </div> 
        </div>
    </div>
</section>

{% endblock %}
