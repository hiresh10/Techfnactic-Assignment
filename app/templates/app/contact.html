{% extends 'app/base.html' %}
{% load static %}

{% block content %}

<section class="Contact-section pt-2rem pb-2rem mt-78px">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-xl-8">
                <h1 class="heading-1">Have a question? Write a message.</h1>
                <p class="me-lg-4 fs-16 mt-2">We will catch you as early as we we recieve this message.</p>
                <!-- Form -->
                <!-- Form -->
<form class="mt-3" method="post" enctype="multipart/form-data" action="{% url 'contact' pk=request.session.id  %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="fName" class="form-label">First Name*</label>
        <input type="text" class="form-control" id="fName" name="fName" placeholder="Hiresh" required="">
    </div>
    <div class="mb-3">
        <label for="lName" class="form-label">Last Name*</label>
        <input type="text" class="form-control" id="lName" name="lName" placeholder="Gaikwad" required="">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email Address*</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number*</label>
        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Contact Number" required="">
    </div>
    <div class="mb-3">
        <label for="product" class="form-label">Select the Product*</label>
        <select class="form-select" id="product" name="product" aria-label="Default select example" required="">
            <option selected="" disabled="">Select the Product</option>
            <option value="1">Easy-eCom</option>
            <option value="2">WebsitEasY</option>
            <option value="3">EstimatEasY</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Message*</label>
        <textarea class="form-control" id="message" name="message" placeholder="Explain your requirements a bit" rows="3" required=""></textarea>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" required="">
        <label class="form-check-label" for="terms">I agree to the Terms & Conditions of the company.</label>
    </div>
    <center>
        <button type="submit" class="btn btn-primary w-100">Contact</button>
    </center>
</form>

            </div>
        </div>
    </div>
</section>
{% endblock %}
